<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mario Minigame</title>

        <!-- ARQUIVO CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- FONT INTER -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="flexCenter">
        <!-- VISÃO DO MENU -->
        <div id="visaoMenu" class="flexCenter">
            <img src="/img/game_logo.png" />

            <button id="botaoStart">START</button>
        </div>

        <!-- VISÃO DO JOGO -->
        <div id="visaoJogo">
            <img id="spriteJogador" src="/img/player.gif" />
            <img id="spriteCano" src="/img/pipe.png" />
            <img id="spriteNuvem" class="float" src="/img/clouds.png" />
        </div>

        <!-- VISAO GAME OVER -->
        <div id="visaoGameOver" class="flexCenter column">
            <img src="/img/game_over.png" id="imagemGameOver" />
            <button id="botaoRestart">RESTART</button>
            <button id="botaoQuit">QUIT</button>
        </div>

        <!-- ARQUIVO JAVASCRIPT -->
        <script src="script.js"></script>
    </body>
</html>
